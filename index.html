<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/7ff3214486.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios=/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <form id="search-form">
          <div class="row">
            <div class="col-6">
              <input
                type="text"
                placeholder="City"
                class="formControl"
                id="cityInput"
                autocomplete="off"
              />
            </div>
          </div>
        </form>
        <h1>18º</h1>
        <p class="weather">sunny</p>
        <br />
        <ul>
          <li class="feels">Feels Like 17º</li>
          <li class="humidity">Humidity 90%</li>
          <li class="wind">Wind 3km/h</li>
        </ul>
        <p class="country" id="countries"><b>Lisbon</b></p>
        <p class="theDate" id="dateInput">Monday 15:03</p>
        <div class="container-sm">
          <div class="card forecast" id="week">
            <div class="row">
              <div class="col">
                Mon.
                <br />
                <i class="fas fa-sun fa-2x"></i>
                <br />
                <p>18º</p>
              </div>
              <div class="col">
                Tues.
                <br />
                <i class="fas fa-cloud-sun fa-2x"></i>
                <br />
                <p>16º</p>
              </div>
              <div class="col">
                Wed.
                <br />
                <i class="fas fa-sun fa-2x"></i>
                <br />
                <p>18º</p>
              </div>
              <div class="col">
                Thurs.
                <br />
                <i class="fas fa-cloud-showers-heavy fa-2x"></i>
                <br />
                <p>15º</p>
              </div>
              <div class="col">
                Fri.
                <br />
                <i class="fas fa-cloud-showers-heavy fa-2x"></i>
                <br />
                <p>15º</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <p class="description">
      <a href="https://github.com/saracorreaprata/weather-app-project"> Open-Source code </a> 
      by Sara Prata. Hosted on Netlify
    </p>
    <script src="src/script.js"></script>
  </body>
</html>
